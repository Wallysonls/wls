<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WLS M√âTODOS - GERADOR DE MENSAGENS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .form-section {
      background-color: rgba(45, 45, 45, 0.7); 
      @apply p-5 rounded-xl shadow-lg;
    }
    .form-input {
      background-color: rgba(30, 30, 30, 0.8); 
      @apply w-full text-neutral-200 border border-neutral-700 px-3 py-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder-neutral-500;
    }
    .form-label {
      @apply block text-sm font-medium text-neutral-300 mb-1.5;
    }
    .title-main {
      @apply text-orange-400 mb-8 text-center;
      font-size: 0.7cm;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(251, 146, 60, 0.5), 0 0 35px rgba(251, 146, 60, 0.3);
    }
    .title-section {
      @apply text-xl text-sky-400 mb-4;
      font-weight: 700 !important;
    }
    .btn-primary-action {
      @apply bg-orange-500 hover:bg-orange-600 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition-transform transform hover:scale-105 text-base;
    }
    .btn-secondary-action {
      @apply bg-emerald-500 hover:bg-emerald-600 text-white font-semibold px-6 py-2.5 rounded-lg shadow-sm text-sm transition-transform transform hover:scale-105;
    }
    .btn-add {
      @apply bg-sky-500 hover:bg-sky-600 text-white font-bold px-3.5 py-1.5 rounded-lg text-sm shadow-sm;
    }
    .btn-remove {
      @apply bg-red-600 hover:bg-red-700 text-white px-2.5 py-1 text-xs rounded-md shadow-sm;
    }
    .checkbox-label {
        @apply flex items-center text-neutral-300 text-sm;
    }
    .checkbox-input {
        @apply mr-2.5 h-4 w-4 rounded border-neutral-600 bg-neutral-700 text-orange-500 focus:ring-orange-500 focus:ring-offset-neutral-800;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 to-black text-neutral-200 p-4 sm:p-6 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full mx-auto space-y-6">

    <h1 class="title-main">WLS M√âTODOS</h1>

    <!-- Detalhes do M√©todo -->
    <section class="form-section">
      <h2 class="title-section">Detalhes do M√©todo</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-3"> 
        <div>
          <label for="numeroMetodo" class="form-label">N√∫mero do M√©todo:</label>
          <input type="text" id="numeroMetodo" class="form-input" value="" placeholder="Ex: 124" />
        </div>
        <div>
          <label for="referenteA" class="form-label">T√≠tulo (Ex: Convers√£o):</label>
          <input type="text" id="referenteA" class="form-input" value="" placeholder="Ex: CONVERS√ÉO" />
        </div>
        <div class="md:col-span-2">
          <label for="plataformaPrincipal" class="form-label">Plataforma Principal (do T√≠tulo):</label>
          <input type="text" id="plataformaPrincipal" class="form-input" value="" placeholder="Ex: ESTRELABET" />
        </div>
      </div>
    </section>

    <!-- Valores -->
    <section class="form-section">
      <h2 class="title-section">Valores</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-3">
        <div>
          <label for="investimentoValor" class="form-label">Investimento (R$):</label>
          <input type="text" id="investimentoValor" class="form-input" value="" placeholder="Ex: 108,00" />
        </div>
        <div id="bonus-container" class="hidden">
          <label for="bonusValor" class="form-label">B√¥nus/Freebet (R$):</label>
          <input type="text" id="bonusValor" class="form-input" value="" placeholder="Ex: 30,00" />
        </div>
        <div class="md:col-span-2">
          <label for="lucroValor" class="form-label">Lucro (R$):</label>
          <input type="text" id="lucroValor" class="form-input" value="" placeholder="Ex: 12,09" />
        </div>
         <div class="md:col-span-2">
          <label for="percaNota" class="form-label">Nota do Lucro (opcional):</label>
          <input type="text" id="percaNota" class="form-input" value="" placeholder="Ex: Contando com a perca" />
        </div>
        <div class="md:col-span-2">
            <label class="checkbox-label">
                <input type="checkbox" id="addBonusCheckbox" class="checkbox-input" />
                Adicionar B√¥nus/Freebet
            </label>
        </div>
      </div>
    </section>

    <!-- Jogo utilizado -->
    <section class="form-section"> 
        <h2 class="title-section">Jogo utilizado</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-3">
            <div>
                <label for="timeA" class="form-label">Time/Evento A:</label>
                <input type="text" id="timeA" class="form-input" value="" placeholder="Ex: INTER" />
            </div>
            <div>
                <label for="timeB" class="form-label">Time/Evento B:</label>
                <input type="text" id="timeB" class="form-input" value="" placeholder="Ex: FLUMINENSE" />
            </div>
            <div>
                <label for="dataJogo" class="form-label">Data do Jogo (DD/MM/AAAA):</label>
                <input type="text" id="dataJogo" class="form-input" value="" placeholder="Ex: 30/06/2025" />
            </div>
            <div>
                <label for="horaJogo" class="form-label">Hora do Jogo (HH:MM):</label>
                <input type="text" id="horaJogo" class="form-input" value="" placeholder="Ex: 16:00" />
            </div>
        </div>
    </section>

    <!-- Plataformas que utilizaremos -->
    <section class="form-section" id="plataformasContainer">
      <div class="flex items-center justify-between mb-3">
        <h2 class="title-section !mb-0">Plataformas que utilizaremos</h2> 
        <button type="button" id="addPlatformBtn" class="btn-add">+</button>
      </div>
      <div class="space-y-4" id="platformFieldsGrid"> 
        <div class="platform-entry grid grid-cols-3 gap-2 items-center">
          <input type="text" name="platform_name" class="form-input col-span-2" value="" placeholder="Nome da Plataforma">
          <input type="text" name="platform_value" class="form-input" value="" placeholder="Valor (Ex: 30,00üéÅ)">
        </div>
        <div class="platform-entry grid grid-cols-3 gap-2 items-center">
          <input type="text" name="platform_name" class="form-input col-span-2" value="" placeholder="Nome da Plataforma">
          <input type="text" name="platform_value" class="form-input" value="" placeholder="Valor">
        </div>
      </div>
    </section>
    
    <!-- Op√ß√µes Adicionais -->
    <section class="form-section">
        <h2 class="title-section">Op√ß√µes Adicionais</h2>
        <div class="space-y-3">
            <label class="checkbox-label">
                <input type="checkbox" id="chanceDuplo" class="checkbox-input" checked/>
                Chance de duplo green
            </label>
        </div>
    </section>

    <!-- Bot√£o -->
    <div class="mt-8 text-center">
      <button id="generateButton" class="btn-primary-action">Gerar Mensagem</button>
    </div>

    <!-- Mensagem Gerada -->
    <div id="outputArea" class="mt-8 hidden form-section !bg-neutral-900"> 
      <h2 class="text-xl font-bold text-orange-400 mb-3 text-center">Mensagem Gerada:</h2> 
      <textarea id="generatedMessage" rows="12" class="w-full bg-neutral-800 text-neutral-200 border border-neutral-700 px-3 py-2.5 rounded-lg" readonly></textarea>
       <div class="mt-4 flex flex-col sm:flex-row items-center justify-center sm:justify-end gap-3">
          <span id="copyNotification" class="text-emerald-400 text-sm opacity-0 transition-opacity duration-300 order-first sm:order-last">Copiado! ‚úîÔ∏è</span>
          <button id="copyButton" class="btn-secondary-action w-full sm:w-auto">Copiar Mensagem</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const generatedMessageTextarea = document.getElementById('generatedMessage');
        const outputArea = document.getElementById('outputArea');
        const copyNotification = document.getElementById('copyNotification');

        const numeroMetodoInput = document.getElementById('numeroMetodo');
        const referenteAInput = document.getElementById('referenteA');
        const plataformaPrincipalInput = document.getElementById('plataformaPrincipal');
        const investimentoValorInput = document.getElementById('investimentoValor');
        const bonusValorInput = document.getElementById('bonusValor');
        const lucroValorInput = document.getElementById('lucroValor');
        const percaNotaInput = document.getElementById('percaNota');
        const timeAInput = document.getElementById('timeA');
        const timeBInput = document.getElementById('timeB');
        const dataJogoInput = document.getElementById('dataJogo');
        const horaJogoInput = document.getElementById('horaJogo');
        
        const addPlatformBtn = document.getElementById('addPlatformBtn');
        const platformFieldsGrid = document.getElementById('platformFieldsGrid'); 
        
        const chanceDuploCheckbox = document.getElementById('chanceDuplo');
        const addBonusCheckbox = document.getElementById('addBonusCheckbox');
        const bonusContainer = document.getElementById('bonus-container');

        addBonusCheckbox.addEventListener('change', () => {
            bonusContainer.classList.toggle('hidden', !addBonusCheckbox.checked);
        });

        addPlatformBtn.addEventListener('click', () => {
            const newPlatformEntry = document.createElement('div');
            newPlatformEntry.className = 'platform-entry grid grid-cols-3 gap-2 items-center';
            newPlatformEntry.innerHTML = `
                <input type="text" name="platform_name" class="form-input col-span-2" placeholder="Nome da Plataforma">
                <input type="text" name="platform_value" class="form-input" placeholder="Valor">
            `;
            platformFieldsGrid.appendChild(newPlatformEntry);
        });
    
        generateButton.addEventListener('click', () => {
            let messageParts = [];

            // Linha 1
            messageParts.push(`üëÄ M√âTODO ${numeroMetodoInput.value.trim()}`);
            
            // Linha 2 - Espa√ßamento extra
            messageParts.push('');
            
            // Linha 3
            messageParts.push(`üè¶${referenteAInput.value.trim().toUpperCase()} - ${plataformaPrincipalInput.value.trim().toUpperCase()} üè¶`);
            
            // Linha 4 (vazia)
            messageParts.push('');

            // Linha 5 (Investimento)
            let investimentoString = `Investimento: Aproximadamente R$${investimentoValorInput.value.trim()}`;
            if (addBonusCheckbox.checked && bonusValorInput.value.trim()) {
                investimentoString += ` + R$ ${bonusValorInput.value.trim()}üéÅ`;
            }
            messageParts.push(investimentoString);
            
            // Linha 6
            const percaNota = percaNotaInput.value.trim();
            let lucroString = `Lucro: R$${lucroValorInput.value.trim()}`;
            if (percaNota) {
                lucroString += ` (${percaNota})`;
            }
            messageParts.push(lucroString);

            // Linha 7 (Chance de duplo)
            if (chanceDuploCheckbox.checked) {
                messageParts.push(`üòç Chance de duplo green.`);
            }
            
            // Linha 8 (vazia)
            messageParts.push('');
            
            // Linha 9
            messageParts.push(`‚û°Ô∏è Plataformas utilizadas:`);
            messageParts.push('');

            // Plataformas
            const platformEntries = document.querySelectorAll('.platform-entry');
            platformEntries.forEach(entry => {
                const name = entry.querySelector('input[name="platform_name"]').value.trim().toUpperCase();
                const value = entry.querySelector('input[name="platform_value"]').value.trim();
                if (name && value) {
                    messageParts.push(`üè¶${name} - R$ ${value}`);
                }
            });

            // Linha vazia
            messageParts.push('');

            // Jogo
            messageParts.push(`UTILIZAREMOS O JOGO ENTRE`); // Emoji removido
            messageParts.push('');
            messageParts.push(`${timeAInput.value.trim().toUpperCase()} X ${timeBInput.value.trim().toUpperCase()}`);
            messageParts.push('');
            messageParts.push(`üóì ${dataJogoInput.value.trim()} √ÄS ${horaJogoInput.value.trim()} HORAS`);

            generatedMessageTextarea.value = messageParts.join('\n'); 
            outputArea.classList.remove('hidden');
            generatedMessageTextarea.style.height = 'auto';
            generatedMessageTextarea.style.height = (generatedMessageTextarea.scrollHeight) + 'px';
        });

        copyButton.addEventListener('click', () => {
            generatedMessageTextarea.select();
            generatedMessageTextarea.setSelectionRange(0, 99999); 
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    copyNotification.classList.remove('opacity-0');
                    setTimeout(() => copyNotification.classList.add('opacity-0'), 2000);
                } else {
                    console.error('Falha ao copiar texto com document.execCommand.');
                }
            } catch (err) {
                console.error('Erro ao tentar copiar com document.execCommand:', err);
            }
        });
    });
  </script>
</body>
</html>
