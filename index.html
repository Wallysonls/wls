<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WLS M√âTODOS - GERADOR DE MENSAGENS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .form-section {
      background-color: rgba(23, 23, 23, 0.6); /* neutral-900 com 60% de opacidade */
      backdrop-filter: blur(8px);
      @apply p-10 sm:p-16 rounded-2xl shadow-2xl border border-neutral-800;
    }
    .form-input {
      background-color: rgba(30, 30, 30, 0.9); 
      @apply w-full text-neutral-200 border border-neutral-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 placeholder-neutral-500 transition-all duration-300;
    }
    .form-label {
      @apply block text-sm font-medium text-neutral-300 mb-2;
    }
    .title-main {
      @apply text-orange-400 mb-10 text-center text-4xl;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(251, 146, 60, 0.4), 0 0 25px rgba(251, 146, 60, 0.2);
    }
    .title-section {
      @apply text-2xl text-sky-400 mb-8 pb-3 border-b border-sky-500/20;
      font-weight: 600 !important;
    }
    .btn-primary-action {
      @apply bg-gradient-to-r from-orange-500 to-amber-500 hover:from-orange-600 hover:to-amber-600 text-white font-semibold px-10 py-3.5 rounded-lg shadow-lg hover:shadow-orange-500/30 transition-all duration-300 ease-in-out transform hover:scale-105 text-base;
    }
    .btn-secondary-action {
      @apply bg-gradient-to-r from-emerald-500 to-green-500 hover:from-emerald-600 hover:to-green-600 text-white font-semibold px-6 py-2.5 rounded-lg shadow-md hover:shadow-emerald-500/30 text-sm transition-all duration-300 ease-in-out transform hover:scale-105;
    }
    .btn-add {
      @apply bg-sky-500 hover:bg-sky-600 text-white font-bold w-8 h-8 flex items-center justify-center rounded-full text-lg shadow-md transition-transform transform hover:scale-110;
    }
    .btn-remove {
      @apply bg-red-600 hover:bg-red-700 text-white font-bold w-8 h-8 flex items-center justify-center rounded-full text-lg shadow-md transition-transform transform hover:scale-110;
    }
    .checkbox-label {
        @apply flex items-center text-neutral-300 text-sm select-none cursor-pointer;
    }
    .checkbox-input {
        @apply mr-3 h-4 w-4 rounded border-neutral-600 bg-neutral-800 text-orange-500 focus:ring-orange-500 focus:ring-offset-neutral-900;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-neutral-200 p-6 sm:p-8 min-h-screen flex items-center justify-center">
  <div class="max-w-4xl w-full mx-auto space-y-8">

    <h1 class="title-main">WLS M√âTODOS</h1>

    <!-- Detalhes do M√©todo -->
    <section class="form-section">
      <h2 class="title-section">Detalhes do M√©todo</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5 items-end"> 
        <div>
          <label for="numeroMetodo" class="form-label">N√∫mero do M√©todo:</label>
          <input type="text" id="numeroMetodo" class="form-input" placeholder="Ex: 088" />
        </div>
        <div>
          <label for="referenteA" class="form-label">T√≠tulo:</label>
          <input type="text" id="referenteA" class="form-input" placeholder="Ex: Referente ao..." />
        </div>
        <div class="md:col-span-2">
          <label for="plataformaPrincipal" class="form-label">Plataforma Principal (do T√≠tulo):</label>
          <input type="text" id="plataformaPrincipal" class="form-input" placeholder="Ex: " />
        </div>
        <div id="nota-adicional-container" class="hidden md:col-span-2">
            <label for="notaAdicionalInput" class="form-label">Nota Adicional:</label>
            <input type="text" id="notaAdicionalInput" class="form-input" placeholder="Ex: VAI PAGAR 5 FREEBET..." />
        </div>
        <div class="md:col-span-2 mt-4">
            <label class="checkbox-label">
                <input type="checkbox" id="addNotaAdicionalCheckbox" class="checkbox-input" />
                Adicionar Nota Adicional (com üö®)
            </label>
        </div>
      </div>
    </section>

    <!-- Valores -->
    <section class="form-section">
      <h2 class="title-section">Valores</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5 items-end">
        <div>
          <label for="investimentoValor" class="form-label">Investimento (R$):</label>
          <input type="text" id="investimentoValor" class="form-input" placeholder="Ex: 24,00" />
        </div>
        <div id="bonus-container" class="hidden">
          <label for="bonusValor" class="form-label">Freebet (R$):</label>
          <input type="text" id="bonusValor" class="form-input" placeholder="Ex: 10,00" />
        </div>
        <div class="md:col-span-2">
          <label for="lucroValor" class="form-label">Lucro (R$):</label>
          <input type="text" id="lucroValor" class="form-input" placeholder="Ex: 6,17" />
        </div>
        <div id="perca-controlada-container" class="hidden md:col-span-2">
            <label for="percaControladaValor" class="form-label">Perca Controlada (-R$):</label>
            <input type="text" id="percaControladaValor" class="form-input" placeholder="Ex: 16,00" />
        </div>
        <div class="md:col-span-2 flex flex-col space-y-3 mt-4">
            <label class="checkbox-label">
                <input type="checkbox" id="addBonusCheckbox" class="checkbox-input" />
                Adicionar Freebet ao Investimento
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="addPercaControladaCheckbox" class="checkbox-input" />
                Adicionar Perca Controlada
            </label>
        </div>
      </div>
    </section>

    <!-- Op√ß√µes Adicionais -->
    <section class="form-section">
        <h2 class="title-section">Op√ß√£o Adicional</h2>
        <div class="space-y-3">
            <label class="checkbox-label">
                <input type="checkbox" id="chanceDuplo" class="checkbox-input" />
                Incluir "Chance de duplo green"
            </label>
        </div>
    </section>

    <!-- Jogo utilizado -->
    <section class="form-section"> 
        <h2 class="title-section">Jogo Utilizado</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5 items-end">
            <div>
                <label for="timeA" class="form-label">Time/Evento A:</label>
                <input type="text" id="timeA" class="form-input" placeholder="Ex: Central C√≥rdoba" />
            </div>
            <div>
                <label for="timeB" class="form-label">Time/Evento B:</label>
                <input type="text" id="timeB" class="form-input" placeholder="Ex: Cerro Largo FC" />
            </div>
            <div>
                <label for="dataJogo" class="form-label">Data do Jogo (DIA/M√äS):</label>
                <input type="text" id="dataJogo" class="form-input" placeholder="Ex: 15/07" />
            </div>
            <div>
                <label for="horaJogo" class="form-label">Hora do Jogo (HH:MM):</label>
                <input type="text" id="horaJogo" class="form-input" placeholder="Ex: 19:00" />
            </div>
        </div>
    </section>

    <!-- Plataformas que utilizaremos -->
    <section class="form-section" id="plataformasContainer">
      <div class="flex items-center justify-between mb-4">
        <h2 class="title-section !mb-0 !pb-0 !border-none">Plataformas Utilizadas</h2> 
        <button type="button" id="addPlatformBtn" class="btn-add">+</button>
      </div>
      <div class="space-y-4 mt-6" id="platformFieldsGrid"> 
        <!-- Entradas de plataforma ser√£o adicionadas aqui -->
      </div>
    </section>
    
    <!-- Bot√£o -->
    <div class="mt-10 text-center">
      <button id="generateButton" class="btn-primary-action">Gerar Mensagem</button>
    </div>

    <!-- Mensagem Gerada -->
    <div id="outputArea" class="mt-10 hidden form-section !bg-neutral-900/80"> 
      <h2 class="text-xl font-bold text-orange-400 mb-4 text-center">Mensagem Gerada:</h2> 
      <textarea id="generatedMessage" rows="12" class="w-full bg-neutral-800/80 text-neutral-200 border border-neutral-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500" readonly></textarea>
        <div class="mt-5 flex flex-col sm:flex-row items-center justify-center sm:justify-end gap-4">
          <span id="copyNotification" class="text-emerald-400 text-sm opacity-0 transition-opacity duration-300 order-first sm:order-last">Copiado! ‚úîÔ∏è</span>
          <button id="copyButton" class="btn-secondary-action w-full sm:w-auto">Copiar Mensagem</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Seletores de Elementos ---
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const generatedMessageTextarea = document.getElementById('generatedMessage');
        const outputArea = document.getElementById('outputArea');
        const copyNotification = document.getElementById('copyNotification');

        const numeroMetodoInput = document.getElementById('numeroMetodo');
        const referenteAInput = document.getElementById('referenteA');
        const plataformaPrincipalInput = document.getElementById('plataformaPrincipal');
        const notaAdicionalInput = document.getElementById('notaAdicionalInput');
        
        const investimentoValorInput = document.getElementById('investimentoValor');
        const bonusValorInput = document.getElementById('bonusValor');
        const lucroValorInput = document.getElementById('lucroValor');
        const percaControladaValorInput = document.getElementById('percaControladaValor');
        
        const timeAInput = document.getElementById('timeA');
        const timeBInput = document.getElementById('timeB');
        const dataJogoInput = document.getElementById('dataJogo');
        const horaJogoInput = document.getElementById('horaJogo');
        
        const addPlatformBtn = document.getElementById('addPlatformBtn');
        const platformFieldsGrid = document.getElementById('platformFieldsGrid'); 
        
        const addNotaAdicionalCheckbox = document.getElementById('addNotaAdicionalCheckbox');
        const addBonusCheckbox = document.getElementById('addBonusCheckbox');
        const addPercaControladaCheckbox = document.getElementById('addPercaControladaCheckbox');
        const chanceDuploCheckbox = document.getElementById('chanceDuplo');
        
        const notaAdicionalContainer = document.getElementById('nota-adicional-container');
        const bonusContainer = document.getElementById('bonus-container');
        const percaControladaContainer = document.getElementById('perca-controlada-container');

        // --- Fun√ß√µes ---
        const addPlatform = () => {
            const platformId = `platform-${Date.now()}`;
            const newPlatformEntry = document.createElement('div');
            newPlatformEntry.className = 'platform-entry grid grid-cols-12 gap-3 items-center';
            newPlatformEntry.id = platformId;
            
            newPlatformEntry.innerHTML = `
                <div class="col-span-7">
                    <input type="text" name="platform_name" class="form-input" placeholder="Nome da Plataforma">
                </div>
                <div class="col-span-4">
                    <input type="text" name="platform_value" class="form-input" placeholder="Valor a utilizar">
                </div>
                <div class="col-span-1 flex justify-end">
                    <button type="button" data-remove-id="${platformId}" class="btn-remove">-</button>
                </div>
            `;
            platformFieldsGrid.appendChild(newPlatformEntry);

            newPlatformEntry.querySelector('.btn-remove').addEventListener('click', (e) => {
                const idToRemove = e.currentTarget.getAttribute('data-remove-id');
                document.getElementById(idToRemove).remove();
            });
        };

        // --- Event Listeners ---
        addNotaAdicionalCheckbox.addEventListener('change', () => {
            notaAdicionalContainer.classList.toggle('hidden', !addNotaAdicionalCheckbox.checked);
        });

        addBonusCheckbox.addEventListener('change', () => {
            bonusContainer.classList.toggle('hidden', !addBonusCheckbox.checked);
        });

        addPercaControladaCheckbox.addEventListener('change', () => {
            percaControladaContainer.classList.toggle('hidden', !addPercaControladaCheckbox.checked);
        });

        addPlatformBtn.addEventListener('click', addPlatform);
    
        generateButton.addEventListener('click', () => {
            let messageParts = [];

            // Bloco 1: T√≠tulo do M√©todo
            messageParts.push(`üëÄ M√âTODO ${numeroMetodoInput.value.trim()}`);
            messageParts.push('');
            
            let referenteA = referenteAInput.value.trim().toUpperCase();
            let plataformaPrincipal = plataformaPrincipalInput.value.trim().toUpperCase();
            let titleLine = `üè¶ ${referenteA}`;
            if (plataformaPrincipal) {
                titleLine += ` ${plataformaPrincipal} üè¶`;
            }
            messageParts.push(titleLine);

            if (addNotaAdicionalCheckbox.checked && notaAdicionalInput.value.trim()) {
                messageParts.push(`üö® ${notaAdicionalInput.value.trim().toUpperCase()} üö®`);
            }
            messageParts.push('');

            // Bloco 2: Valores
            let investimentoString = `üí∏ Investimento: Aproximadamente R$${investimentoValorInput.value.trim()}`;
            if (addBonusCheckbox.checked && bonusValorInput.value.trim()) {
                investimentoString += ` + ${bonusValorInput.value.trim()} DE FREEBETüéÅ`;
            }
            messageParts.push(investimentoString);
            
            messageParts.push(`üí∞ Lucro: R$${lucroValorInput.value.trim()}`);

            if (addPercaControladaCheckbox.checked && percaControladaValorInput.value.trim()) {
                messageParts.push(`Perca controlada: -R$${percaControladaValorInput.value.trim()}`);
            }

            if (chanceDuploCheckbox.checked) {
                messageParts.push(`üòç Chance de duplo green.`);
            }
            
            // Bloco 3: Plataformas
            messageParts.push('');
            messageParts.push(`‚û°Ô∏è Plataformas que utilizaremos:`);
            const platformEntries = document.querySelectorAll('.platform-entry');
            platformEntries.forEach(entry => {
                const name = entry.querySelector('input[name="platform_name"]').value.trim().toUpperCase();
                const value = entry.querySelector('input[name="platform_value"]').value.trim();
                if (name && value) {
                    messageParts.push(`üè¶ ${name} - Utilizar√° R$ ${value} üì¶`);
                }
            });

            // Bloco 4: Jogo
            messageParts.push('');
            messageParts.push(`${timeAInput.value.trim().toUpperCase()} X ${timeBInput.value.trim().toUpperCase()}`);
            messageParts.push(`${dataJogoInput.value.trim()}, ${horaJogoInput.value.trim()}`);

            // --- Renderiza√ß√£o Final ---
            generatedMessageTextarea.value = messageParts.join('\n'); 
            outputArea.classList.remove('hidden');
            generatedMessageTextarea.style.height = 'auto';
            generatedMessageTextarea.style.height = (generatedMessageTextarea.scrollHeight) + 'px';
        });

        copyButton.addEventListener('click', () => {
            generatedMessageTextarea.select();
            generatedMessageTextarea.setSelectionRange(0, 99999); 
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    copyNotification.classList.remove('opacity-0');
                    setTimeout(() => copyNotification.classList.add('opacity-0'), 2000);
                } else {
                    console.error('Falha ao copiar texto com document.execCommand.');
                }
            } catch (err) {
                console.error('Erro ao tentar copiar com document.execCommand:', err);
            }
        });

        // --- Inicializa√ß√£o ---
        addPlatform(); // Adiciona a primeira plataforma ao carregar
        addPlatform(); // Adiciona a segunda plataforma ao carregar
    });
  </script>
</body>
</html>
