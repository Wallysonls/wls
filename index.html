<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WLS M√âTODOS - GERADOR DE MENSAGENS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .remove-platform-btn {
      /* Estilo para o bot√£o de remover plataforma */
      background-color: #ef4444; /* red-500 */
      color: white;
      padding: 0.125rem 0.375rem; /* px-1.5 py-0.5 */
      font-size: 0.75rem; /* text-xs */
      border-radius: 0.25rem; /* rounded */
      margin-left: 0.5rem; /* ml-2 */
      cursor: pointer;
      line-height: 1;
    }
    .remove-platform-btn:hover {
      background-color: #dc2626; /* red-600 */
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-3xl mx-auto space-y-6">

    <h1 class="text-2xl font-bold mb-4">WLS M√âTODOS</h1>

    <!-- Detalhes do M√©todo -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4"> 
      <div>
        <label for="numeroMetodo" class="block mb-1">N√∫mero do M√©todo:</label>
        <input type="text" id="numeroMetodo" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="022" />
      </div>
      <div>
        <label for="referenteA" class="block mb-1">Referente a:</label>
        <input type="text" id="referenteA" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="SUPER ODD AUMENTADA" />
      </div>
      <div>
        <label for="plataformaMetodo" class="block mb-1">Plataforma do M√©todo:</label>
        <input type="text" id="plataformaMetodo" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="BET365" />
      </div>
    </div>

    <!-- Valores -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="investimentoValor" class="block mb-1">Investimento (R$):</label>
        <input type="text" id="investimentoValor" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="26,00" />
      </div>
      <div>
        <label for="lucroValor" class="block mb-1">Lucro (R$):</label>
        <input type="text" id="lucroValor" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="14,00" />
      </div>
    </div>

    <!-- Op√ß√µes -->
    <div>
      <label class="block">
        <input type="checkbox" id="chanceDuplo" class="mr-2" />
        Chance de Duplo pros dois lados üòç
      </label>
      <label class="block mt-2">
        <input type="checkbox" id="adicionarAtencao" class="mr-2" />
        Adicionar mensagem de Aten√ß√£o
      </label>
      <div id="atencaoMensagemContainer" class="hidden mt-2">
          <label for="atencaoMensagem" class="block mb-1">Mensagem de Aten√ß√£o:</label>
          <textarea id="atencaoMensagem" rows="2" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua mensagem de aten√ß√£o aqui..."></textarea>
      </div>
    </div>

    <!-- Jogo utilizado -->
    <div> <!-- Container para a sec√ß√£o "Jogo utilizado" -->
        <h2 class="text-lg font-semibold mb-2">Jogo utilizado</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="timeA" class="block mb-1">Time/Evento A:</label>
                <input type="text" id="timeA" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="Equador" />
            </div>
            <div>
                <label for="timeB" class="block mb-1">Time/Evento B:</label>
                <input type="text" id="timeB" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="Brasil" />
            </div>
            <div>
                <label for="dataJogo" class="block mb-1">Data do Jogo (DD/MM):</label>
                <input type="text" id="dataJogo" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="05/06" />
            </div>
            <div>
                <label for="horaJogo" class="block mb-1">Hora do Jogo (HH:MM):</label>
                <input type="text" id="horaJogo" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="20:00" />
            </div>
        </div>
    </div>


    <!-- Plataformas que utilizaremos -->
    <div id="plataformasContainer" class="space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Plataformas que utilizaremos</h2>
        <button type="button" id="addPlatformBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold">+</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="platformFieldsGrid"> 
        <div>
          <label for="plataformaUmNome" class="block mb-1">Nome Plataforma 1 (Ex: bet365):</label>
          <input type="text" id="plataformaUmNome" name="platform_name[]" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="bet365" />
        </div>
        <div>
          <label for="plataformaDoisNome" class="block mb-1">Nome Plataforma 2 (Ex: brasildasorte):</label>
          <input type="text" id="plataformaDoisNome" name="platform_name[]" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="brasildasorte" />
        </div>
      </div>
      <!-- Novos campos de plataforma ser√£o adicionados aqui pelo JS dentro do platformFieldsGrid -->
    </div>


    <!-- Bot√£o -->
    <div class="mt-6">
      <button id="generateButton" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-bold">Gerar Mensagem</button>
    </div>

    <!-- Mensagem Gerada -->
    <div id="outputArea" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-orange-400 mb-2">Mensagem Gerada:</h2>
      <textarea id="generatedMessage" rows="10" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded" readonly></textarea>
       <div class="mt-4 flex justify-end">
          <button id="copyButton" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-white text-sm">Copiar</button>
          <span id="copyNotification" class="text-green-400 ml-2 opacity-0">Copiado!</span>
      </div>
    </div>
  </div>

  <script>
    // Elementos do DOM
    const generateButton = document.getElementById('generateButton');
    const copyButton = document.getElementById('copyButton');
    const generatedMessageTextarea = document.getElementById('generatedMessage');
    const outputArea = document.getElementById('outputArea');
    const copyNotification = document.getElementById('copyNotification');

    // Inputs
    const numeroMetodoInput = document.getElementById('numeroMetodo');
    const referenteAInput = document.getElementById('referenteA');
    const plataformaMetodoInput = document.getElementById('plataformaMetodo');
    const investimentoValorInput = document.getElementById('investimentoValor');
    const lucroValorInput = document.getElementById('lucroValor');
    const timeAInput = document.getElementById('timeA');
    const timeBInput = document.getElementById('timeB');
    const dataJogoInput = document.getElementById('dataJogo');
    const horaJogoInput = document.getElementById('horaJogo');
    
    // Plataformas
    const plataformasContainer = document.getElementById('plataformasContainer');
    const addPlatformBtn = document.getElementById('addPlatformBtn');
    const platformFieldsGrid = document.getElementById('platformFieldsGrid'); // Refer√™ncia ao grid de campos
    let platformCount = 2; 

    const chanceDuploCheckbox = document.getElementById('chanceDuplo');
    const adicionarAtencaoCheckbox = document.getElementById('adicionarAtencao');
    const atencaoMensagemContainer = document.getElementById('atencaoMensagemContainer');
    const atencaoMensagemTextarea = document.getElementById('atencaoMensagem');

    adicionarAtencaoCheckbox.addEventListener('change', () => {
        atencaoMensagemContainer.classList.toggle('hidden', !adicionarAtencaoCheckbox.checked);
    });

    addPlatformBtn.addEventListener('click', () => {
        platformCount++;
        const newPlatformFieldContainer = document.createElement('div'); // Cria um container para o label e input
        newPlatformFieldContainer.id = `plataforma${platformCount}Container`; // ID para o container
        
        newPlatformFieldContainer.innerHTML = `
            <label for="plataforma${platformCount}Nome" class="block mb-1">Nome Plataforma ${platformCount}:
              <button type="button" class="remove-platform-btn" data-remove-id="plataforma${platformCount}Container">X</button>
            </label>
            <input type="text" id="plataforma${platformCount}Nome" name="platform_name[]" class="w-full bg-black text-white border border-gray-500 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" value="" />
        `;
        
        platformFieldsGrid.appendChild(newPlatformFieldContainer); // Adiciona o novo container ao grid
        
        newPlatformFieldContainer.querySelector('.remove-platform-btn').addEventListener('click', function() {
            const targetId = this.getAttribute('data-remove-id');
            const elementToRemove = document.getElementById(targetId);
            if (elementToRemove) {
                elementToRemove.remove();
            }
        });
    });
    
    generateButton.addEventListener('click', () => {
        const numeroMetodo = numeroMetodoInput.value.trim();
        const referenteA = referenteAInput.value.trim();
        const plataformaMetodo = plataformaMetodoInput.value.trim();
        const investimentoValor = investimentoValorInput.value.trim();
        const lucroValor = lucroValorInput.value.trim();
        const timeA = timeAInput.value.trim();
        const timeB = timeBInput.value.trim();
        const dataJogo = dataJogoInput.value.trim();
        const horaJogo = horaJogoInput.value.trim();
        
        let message = `M√âTODO ${numeroMetodo} - Referente a ${referenteA} - ${plataformaMetodo}\n\n` +
                      `üíµ Investimento: R$ ${investimentoValor}\n` +
                      `ü§ë Lucro: R$ ${lucroValor}`; 

        if (chanceDuploCheckbox.checked) {
            message += `\n\nCHANCE DE DUPLO PROS DOIS LADOS üòç`;
        }

        if (adicionarAtencaoCheckbox.checked) {
            const atencaoTxt = atencaoMensagemTextarea.value.trim();
            if (atencaoTxt) {
                message += `\n\n‚ö†Ô∏è ${atencaoTxt} ‚ö†Ô∏è`;
            }
        }
        
        message += `\n\nJogo utilizado:\n` + 
                   `${timeA} x ${timeB}\n` +
                   `${dataJogo} √°s ${horaJogo}\n\n` +
                   `Plataformas que utilizaremos:\n`; 

        const platformInputs = document.querySelectorAll('input[name="platform_name[]"]');
        platformInputs.forEach(input => {
            const platformName = input.value.trim();
            if (platformName) {
                message += `${platformName}.bet.br\n`;
            }
        });

        generatedMessageTextarea.value = message.trim(); 
        outputArea.classList.remove('hidden');
        generatedMessageTextarea.style.height = 'auto';
        generatedMessageTextarea.style.height = (generatedMessageTextarea.scrollHeight) + 'px';
    });

    copyButton.addEventListener('click', () => {
        generatedMessageTextarea.select();
        generatedMessageTextarea.setSelectionRange(0, 99999); 
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                copyNotification.classList.remove('opacity-0');
                setTimeout(() => copyNotification.classList.add('opacity-0'), 2000);
            } else {
                console.error('Fallback: Falha ao copiar texto com document.execCommand.');
            }
        } catch (err) {
            console.error('Erro ao tentar copiar com document.execCommand:', err);
        }
    });
  </script>
</body>
</html>
